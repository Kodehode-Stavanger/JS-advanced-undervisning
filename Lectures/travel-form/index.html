<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination Information</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Travel Destination Information</h1>
    <form id="travel-form">
      <!-- Destination Name -->
      <label for="destinationName">Destination Name:</label>
      <input type="text" id="destinationName" name="destinationName" />
      <br />

      <!-- Travel Date -->
      <label for="travelDate">Travel Date:</label>
      <input type="date" id="travelDate" name="travelDate" />
      <br />

      <!-- Duration of Stay -->
      <label for="duration">Duration of Stay (days):</label>
      <input type="number" id="duration" name="duration" min="1" />
      <br />

      <!-- Travel Budget -->
      <label for="budget">Travel Budget ($):</label>
      <input type="number" id="budget" name="budget" min="0" />
      <br />

      <!-- Travel Purpose -->
      <label for="purpose">Purpose of Travel:</label>
      <select id="purpose" name="purpose">
        <option value="" disabled selected>Select a purpose</option>
        <option value="leisure">Leisure</option>
        <option value="business">Business</option>
        <option value="adventure">Adventure</option>
        <option value="cultural">Cultural Exploration</option>
      </select>
      <br />

      <!-- Additional Notes -->
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
      <br />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
